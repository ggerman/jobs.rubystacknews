<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    
<h1>Ruby & Backend Jobs</h1>

<p class="subtitle">
  Curated, remote-friendly roles for experienced developers.
</p>

<div class="filters">
  <button data-region="All">All</button>
  <button data-region="Europe">Europe</button>
  <button data-region="North America">North America</button>
  <button data-region="LATAM">LATAM</button>
  <button data-region="Asia-Pacific">APAC</button>
  <button data-region="Global">Global</button>
</div>

<div id="jobs">
  
    <div class="job" data-region="Europe">
      <h2>Senior Ruby on Rails Engineer</h2>
      <p class="company">Acme Corp</p>
      <p class="meta">
        Remote — Europe<br />
        <strong>€90k–€120k</strong>
      </p>
      <p><p>We are looking for a senior Ruby on Rails engineer to work on a distributed system with real impact.</p>
</p>
      <a class="apply" href="https://acme.com/jobs" target="_blank">Apply</a>
    </div>
  
</div>

<script>
  const buttons = document.querySelectorAll("[data-region]");
  const jobs = document.querySelectorAll(".job");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const region = btn.dataset.region;
      jobs.forEach(job => {
        job.style.display =
          region === "All" || job.dataset.region === region
            ? "block"
            : "none";
      });
    });
  });
</script>


  </main>
</body>
</html>
